<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            background: #f6f6f6;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.18s ease-out;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #e2e2e2;
            border-bottom-right-radius: 6px;
        }

        .bot {
            align-self: flex-start;
            background: #ffffff;
            border-bottom-left-radius: 6px;
        }

        #inputRow {
            display: flex;
            gap: 10px;
            padding: 12px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #999;
        }

        button {
            padding: 12px 20px;
            border-radius: 24px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #444;
        }

        button:active {
            transform: scale(0.97);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div id="navbar-container"></div>

<div class="chat-container">
    <div id="chat">
        <div class="msg bot">Hello. How can I help?</div>
    </div>

    <div id="inputRow">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="navbar.js"></script>

<script type="module">
    const res = await fetch("/TicketBooker-0.1/chat");
    if (!res.ok) window.location.href = '/TicketBooker-0.1';

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const button = document.getElementById("sendBtn");

    const appendMessage = (text, className) => {
        const div = document.createElement("div");
        div.className = "msg " + className;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    };

    const sendMessage = async () => {
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        input.value = "";
        button.disabled = true;

        const thinkingMsg = appendMessage("...", "bot");

        try {
            const response = await fetch("/TicketBooker-0.1/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            if (data.error)
                throw new Error("Invalid response");

            thinkingMsg.textContent = data.reply;

        } catch (err) {
            thinkingMsg.textContent = "Error contacting server.";
        }

        button.disabled = false;
        input.focus();
    };

    button.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
