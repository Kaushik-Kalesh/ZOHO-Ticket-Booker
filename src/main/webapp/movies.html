<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="navbar-container"></div>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="helpers.js"></script>

<!-- Templates -->
<script id="appTpl" type="text/x-handlebars-template">
    <h1>Recommended Movies</h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Lead</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each recommended_movies}}
        <tr>
            <td>{{title}}</td>
            <td>{{director}}</td>
            <td>{{lead}}</td>
            <td>{{genre}}</td>
            <td>{{releaseDate}}</td>
            <td>
                <div class="action-buttons">
                    <button onclick="vote({{id}})">Like</button>
                    <button onclick="window.location.href=`/TicketBooker-0.1/home.html?title=${encodeURIComponent('{{title}}')}`"
                        >View Shows</button>
                </div>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <br/>

    <h1>Other Movies</h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Lead</th>
            <th>Genre</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each other_movies}}
        <tr>
            <td>{{title}}</td>
            <td>{{director}}</td>
            <td>{{lead}}</td>
            <td>{{genre}}</td>
            <td>{{releaseDate}}</td>
            <td>
                <div class="action-buttons">
                    <button onclick="vote({{id}})">Like</button>
                    <button onclick="window.location.href=`/TicketBooker-0.1/home.html?title=${encodeURIComponent('{{title}}')}`"
                    >View Shows</button>
                </div>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<!-- End Templates -->

<script src="navbar.js"></script>

<script>
    const load = async () => {
        try {
            const res = await fetch('/TicketBooker-0.1/movies');
            const data = await res.json();

            if (data.error) {
                window.location.href = '/TicketBooker-0.1';
                return;
            }

            const source = document.getElementById("appTpl").innerHTML;
            const template = Handlebars.compile(source);

            document.getElementById("app").innerHTML = template(data);

        } catch (err) {
            console.error("Failed to load shows:", err);
        }
    }

    load();

    const vote = async (id) => {
        try {
            const res = await fetch(`/TicketBooker-0.1/vote_movie?id=${id}`, {
                method: 'POST'
            });
            const data = await res.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            alert("Vote recorded successfully!");
            load();

        } catch (err) {
            console.error("Failed to vote:", err);
            alert("An error occurred while voting. Please try again.");
        }
    }
</script>

</body>
</html>
